<head>
    <meta charset="UTF-8">

<body>
    <script>
        const nums = [0, 0, 0, 0, 1, 2, 2, 2, 4, 5, 5] // Input array
        let expectedNums = [] // The expected answer with correct length
        const k = removeDuplicates(nums); // Calls your implementation

        if (k === expectedNums.length) {
            for (let i = 0; i < k; i++) {
                if (nums[i] === expectedNums[i]) console.log('....')
            }
        }

        function removeDuplicates(nums) {
            expectedNums = nums.map((num, idx) => {
                if (num !== nums[idx + 1]) return num
            })
            //removeDubplicate -> [undefined,undefined,undefined,0,1,undefined,undefined,2,4,undefined,5]
            expectedNums = expectedNums.filter((num) => {
                if (num === 0) return 1
                else if (num) return num
            })
            //removeUndefined -> [0,1,2,4,5]


            return expectedNums.length
        }
        console.log(removeDuplicates(nums))
        console.log(expectedNums)
    </script>
</body>

</html>
