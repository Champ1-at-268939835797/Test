<body>
    <script>
        let price = [3, 3, 5, 0, 0, 3, 1, 4];
        let n = price.length;

        function maxProfit(price, n) {

            let buy1, profit1, buy2, profit2;
            buy1 = buy2 = Number.MAX_VALUE;
            profit1 = profit2 = 0;

            for (i = 0; i < n; i++) {
                buy1 = Math.min(buy1, price[i]);
                console.log("buy1 = " + buy1)

                profit1 = Math.max(profit1, price[i] - buy1);
                console.log("profit1 = " + profit1)

                buy2 = Math.min(buy2, price[i] - profit1);
                console.log("buy2 = " + buy2)

                profit2 = Math.max(profit2, price[i] - buy2);
                console.log("profit2 =" + profit2)
            }
            return profit2;
        }

        console.log("Maximum Profit = " + maxProfit(price, n));
    </script>
</body>
